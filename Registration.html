<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="About.html">About</a>
                </li>
                <li>
                    <h1 class="nav1">Event management system</h1>
                </li>
                <li>
                    <a class="login" href="Login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">

        <form class="" action=" " method="post"  id="contact_form">
    
    <!-- Form Name -->
    <legend><h2><b>Registration Form</b></h2></legend><br>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="first-name">First Name</label>  
      <div class="input-group">
      <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
        </div>
      </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Last Name</label> 
        <div class="input-group">
      <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
        </div>
      </div>
      <div class="form-group"> 
      <label class="branch">select your branch</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="Branch">
          <option>IT</option>
          <option>CS</option>
          <option>E&TC</option>
        </select>
    </div>
    </div>
      
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Username</label>  
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="user_name" placeholder="Username" class="form-control"  type="text">
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Password</label> 
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="user_password" placeholder="Password" class="form-control"  type="password">
        </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Confirm Password</label> 
        <div class="input-group">
      <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
        </div>
      </div>
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">E-Mail</label> 
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
        </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label class="col-md-4 control-label">Contact No.</label>  
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="contact_no" placeholder="+91" class="form-control" type="text">
        </div>
    </div>
    
    <!-- Select Basic -->
    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
    
    <!-- Button -->
    <div class="form-group">
      <div class="col-md-4"><br>
        <button type="submit" class="btn btn-warning" >SUBMIT </button>
      </div>
    </div>
    </form>
    </div>
        </div><!-- /.container -->
</body>
</html>
